<app-header></app-header>
<div class="wrapper">
    <div class="container">
        <ul class="row">
            <a data-fancybox="gallery" rel="group" [href]=" url + 'imgs/' + img " *ngFor="let img of appState.portfolioImg"
                data-width="800" data-height="600">
                <li class="col-md-4" rel="group">
                    <img [src]=" url+ 'imgs/' + img ">
                </li>
            </a>
        </ul>
    </div>
</div>
<app-footer></app-footer>
