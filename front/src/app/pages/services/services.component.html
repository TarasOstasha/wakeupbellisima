<app-header></app-header>>
<div class="wrapper">
    <h1>Services</h1>
    <div class="infoServices_box">
        <div class="row service-row">
            <div class="container">
                <!-- <div class="row"> -->
                    <div class="row service-wrapper" *ngFor="let service of serviceInfo">
                        <div class="service_info col-md-6">
                            <h3>{{ service.h3 }}</h3>
                            {{ service.info }}
                        </div>
                        <div class="imgService col-md-6">
                            <img [src]="service.url" alt="img-services">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
